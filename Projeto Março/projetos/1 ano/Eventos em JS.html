<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Tahoma;
            background-color: rgb(45, 149, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Quando eu clicar "onclick" em cima da div irá disparar o clicar-->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') // objeto "a" está ligado diretamente com a div; // se eu colocasse dentro de uma function o comando só iria funcionar para aquela function
        a.addEventListener('click', clicar) // agora você pode apagar aquela "poluição" da div pois quem está responsável para executar os comandos é o JavaScript
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!' // responsável por mudar o conteúdo
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
