<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Perímetro</title>
    <style>
        body {
            font: 20px Tahoma normal;
            background-color: white;
            color: #333;
        }
        .form-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Calcular Perímetro</h2>
        <form action="perimetro.php" method="POST">
            <label for="comprimento">Comprimento:</label>
            <input type="number" id="comprimento" name="comprimento" required>

            <label for="largura">Largura:</label>
            <input type="number" id="largura" name="largura" required>

            <input type="submit" value="Calcular"> 
        </form>
    </div>
</body>
</html>
